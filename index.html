<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
    <link rel="icon" type="image/x-icon" href="./tetris-6.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="tetris"></div>
    <div class="control">
      <div>
        <p class="label">Level : <span class="level">1</span></p>
        <p class="label">Score : <span class="score">0</span></p>
      </div>
      <div>
        <button id="pause" class="btn pause" onclick="pause()">Pause</button>
        <button id="start" class="btn start" onclick="start()">Start</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
